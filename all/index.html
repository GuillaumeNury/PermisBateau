<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toutes les questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <style>
        body {
            display: inline-flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <script src="../levels.js"></script>
    <script>
        for (const level of levels) {
            if (level.type === "text") {
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `<b>${level.question}</b> ${level.solution}`;
                document.body.appendChild(div);
            } else if (level.type === "image") {
                const div = document.createElement('div');
                div.className = 'card';
                div.style.textAlign = 'center';
                const imageEl = document.createElement('div');
                imageEl.style.display = `inline-block`;
                imageEl.style.margin = `auto`;
                imageEl.style.width = `${level.width}px`;
                imageEl.style.height = `${level.height}px`;
                imageEl.style.backgroundImage = `url("../assets/${level.image}")`;
                imageEl.style.backgroundPosition = `left -${level.left}px top -${level.top}px`;
                
                const text = document.createElement('span');
                text.innerHTML = `<b>${level.category}</b> ${level.solution}`;
                div.appendChild(imageEl);
                div.appendChild(text);
                document.body.appendChild(div);
            }
        }
    </script>
</body>
</html>
